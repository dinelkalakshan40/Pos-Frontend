<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>  
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-5"> <!-- Increased from col-md-4 to col-md-6 -->
            <div class="card shadow-sm">
              <div class="card-header text-center bg-primary text-white">
                <h4>Login</h4>
              </div>
              <div class="card-body bg-light" style="border-radius: 20px;">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username" class="text-dark">Username</label>
                    <input type="text" class="form-control m-2" id="username" placeholder="Enter Username">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-dark">Password</label>
                    <input type="password" class="form-control m-2" id="password" placeholder="Enter Password">
                  </div>
                  <!-- Login Button -->
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                  <!-- Sign Up Button -->
                  <button type="button" class="btn btn-outline-primary w-100 mt-2">Sign Up</button>
                </form>
                <!-- Forgot Password Link -->
                <div class="text-center mt-3">
                  <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
